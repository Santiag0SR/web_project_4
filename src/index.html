<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AroundTheUS</title>
  </head>
  <body class="page">
    <div class="modal modal_type_delete">
      <div class="modal__box modal__box_type_delete">
        <button
          class="modal__close-button modal__close-button_type_delete button"
          type="button"
        ></button>
        <form class="modal__form modal__form_type_delete" name="profile-form">
          <h2 class="modal__text modal__text_type_delete">Are you sure?</h2>
          <button
            class="button modal__save-button modal__save-button_type_delete"
            type="submit"
          >
            Yes
          </button>
        </form>
      </div>
    </div>
    <div class="modal modal_type_avatar">
      <div class="modal__box">
        <button
          class="button modal__close-button modal__close-button_type_avatar"
          type="button"
        ></button>
        <form class="modal__form modal__form_type_avatar" name="add-form">
          <h2 class="modal__text">Change profile picture</h2>
          <input
            id="link-input-avatar"
            class="modal__form-item modal__form-item_type_image-link"
            type="url"
            name="avatar"
            placeholder="Image link"
            required
          />
          <span id="link-input-error" class="modal__error"></span>
          <button
            class="button modal__save-button modal__save-button_type_avatar"
            type="submit"
          >
            Change
          </button>
        </form>
      </div>
    </div>
    <div class="modal modal_type_edit">
      <div class="modal__box modal__box_type_edit">
        <button
          class="modal__close-button modal__close-button_type_edit button"
          type="button"
        ></button>
        <form class="modal__form modal__form_type_edit" name="profile-form">
          <h2 class="modal__text">Edit Profile</h2>
          <input
            id="name-input"
            class="modal__form-item modal__form-item_type_name"
            type="text"
            name="name"
            placeholder="Name"
            required
            minlength="2"
            maxlength="40"
          />
          <span id="name-input-error" class="modal__error"></span>
          <input
            id="about-input"
            class="modal__form-item modal__form-item_type_about"
            type="text"
            name="about"
            placeholder="About Me"
            required
            minlength="2"
            maxlength="200"
          />
          <span id="about-input-error" class="modal__error"></span>
          <button
            class="button modal__save-button modal__save-button_type_edit"
            type="submit"
          >
            Update
          </button>
        </form>
      </div>
    </div>
    <div class="modal modal_type_add">
      <div class="modal__box">
        <button
          class="button modal__close-button modal__close-button_type_add"
          type="button"
        ></button>
        <form class="modal__form modal__form_type_add" name="add-form">
          <h2 class="modal__text">New Place</h2>
          <input
            id="title-input"
            class="modal__form-item modal__form-item_type_title"
            type="text"
            name="name"
            placeholder="Title"
            required
            minlength="1"
            maxlength="40"
          />
          <span id="title-input-error" class="modal__error"></span>
          <input
            id="link-input"
            class="modal__form-item modal__form-item_type_image-link"
            type="url"
            name="link"
            placeholder="Image link"
            required
          />
          <span id="link-input-error" class="modal__error"></span>
          <button
            class="button modal__save-button modal__save-button_type_add"
            type="submit"
          >
            Create
          </button>
        </form>
      </div>
    </div>
    <div class="modal modal_type_preview">
      <div class="modal__box modal__box_type_preview">
        <button
          class="modal__close-button modal__close-button_type_preview button"
          type="button"
        ></button>
        <figure class="modal__preview-figure">
          <img class="modal__preview-image" />
          <figcaption class="modal__preview-caption"></figcaption>
        </figure>
      </div>
    </div>
    <header class="header">
      <img
        class="header__logo"
        src="<%=require('./images/Vector.svg')%>"
        alt="Around the
      US"
      />
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__info">
          <div class="profile__avatar-container">
            <img
              src="<%=require('./images/Loading.png')%>"
              class="profile__avatar"
              alt="Jacques Cousteau"
            />
            <button
              class="button profile__avatar-button"
              type="button"
            ></button>
          </div>
          <div class="profile__text-container">
            <h1 class="profile__name">Loading...</h1>
            <button class="button profile__edit-button" type="button"></button>
            <p class="profile__about">Loading...</p>
          </div>
        </div>
        <button class="button profile__add-button" type="button"></button>
      </section>
      <!-- places elements-->
      <section class="elements"></section>
    </main>
    <footer class="footer">
      <p class="footer__author">
        &copy;2021 Around The U.S. by Santiago SÃ¡nchez-Romero
      </p>
    </footer>
    <template id="card-template">
      <article class="card">
        <button class="button card__delete-button" type="button"></button>
        <img class="card__img" />
        <div class="card__text-container">
          <h2 class="card__text"></h2>
          <div class="card__likes-container">
            <button class="button card__like-button" type="button"></button>
            <p class="card__text card__text_likes-number">0</p>
          </div>
        </div>
      </article>
    </template>
  </body>
</html>
