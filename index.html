<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>AroundTheUS</title>
  </head>
  <body class="page">
    <header class="header">
      <h1 class="header__title">Around<sup class="header__sup">the us</sup></h1>
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__info">
          <img
            src="Images/Jacques_Cousteau (1).png"
            class="profile__avatar"
            alt="Jacques_Cousteau"
          />
          <div class="profile__text">
            <h2 class="profile__name">
              Jaques Cousteau
              <input
                class="profile__edit-button"
                type="image"
                alt="edit_profile"
                src="./Images/edit_profile_button.svg"
              />
            </h2>
            <p class="profile__type">Explorer</p>
          </div>
        </div>
        <input
          class="profile__add-button"
          type="image"
          alt="edit_profile"
          src="./Images/Add_button.svg"
        />
      </section>
      <section class="cards">
        <div class="card">
          <img class="card__img" src="Images/Yosemite.jpeg" alt="Yosemite" />
          <div class="card__text-container">
            <p class="card__text">Yosemite Valley</p>
            <input
              class="card__like-button"
              type="image"
              alt="like_button"
              src="./Images/like_button.svg"
            />
          </div>
        </div>
        <div class="card">
          <img class="card__img" src="Images/Lake_Louise.jpeg" alt="Lake_Louise" />
          <div class="card__text-container">
            <p class="card__text">Lake Louise</p>
            <input
              class="card__like-button"
              type="image"
              alt="like_button"
              src="./Images/like_button.svg"
            />
          </div>
        </div>
        <div class="card">
          <img class="card__img" src="Images/Bald_Mountains.jpeg" alt="Bald_Mountains" />
          <div class="card__text-container">
            <p class="card__text">Bald Mountains</p>
            <input
              class="card__like-button"
              type="image"
              alt="like_button"
              src="./Images/like_button.svg"
            />
          </div>
        </div>
        <div class="card">
          <img class="card__img" src="Images/Latemar.jpeg" alt="Latemar" />
          <div class="card__text-container">
            <p class="card__text">Latemar</p>
            <input
              class="card__like-button"
              type="image"
              alt="like_button"
              src="./Images/like_button.svg"
            />
          </div>
        </div>
        <div class="card">
          <img class="card__img" src="Images/Vanoise_National_Park.jpeg" alt="Vanoise_National_Park" />
          <div class="card__text-container">
            <p class="card__text">Vanoise National Park</p>
            <input
              class="card__like-button"
              type="image"
              alt="like_button"
              src="./Images/like_button.svg"
            />
          </div>
        </div>
        <div class="card">
          <img class="card__img" src="Images/Lago_di_Braies.jpeg" alt="Lago_di_Braies" />
          <div class="card__text-container">
            <p class="card__text">Lago di Braies</p>
            <input
              class="card__like-button"
              type="image"
              alt="like_button"
              src="./Images/like_button.svg"
            />
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__author">&copy;2021 Around The U.S. by Santiago SÃ¡nchez Romero</p>
    </footer>
  </body>
</html>
