<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>AroundTheUS</title>
  </head>
  <body class="page">
    <div class="modal">
      <div class="modal__box">
        <h2 class="modal__text">Edit Profile</h2>
        <button class="modal__close-button button"></button>
        <form class="modal__form">
          <input class="modal__form-item modal__form-item_type_name" type="text" name="profile-name" placeholder="Name"/>
          <input class="modal__form-item modal__form-item_type_about" type="text" name="profile-about" placeholder="About Me" />
          <button class="modal__save-button">Save</button>
        </form>
      </div>
    </div>
    <header class="header">
      <h1 class="header__title">Around<sup class="header__sup">the us</sup></h1>
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__info">
          <img
            src="Images/Jacques_Cousteau (1).png"
            class="profile__avatar"
            alt="Jacques_Cousteau"
          />
          <div class="profile__text">
            <h2 class="profile__name">Jaques Cousteau</h2> <button class="profile__edit-button"></button>
            <p class="profile__about">Explorer</p>
          </div>
          
        </div>
        <input
          class="profile__add-button"
        />
      </section>
      <section class="cards">
        <div class="card">
          <img class="card__img" src="Images/Yosemite.jpeg" alt="Yosemite" />
          <div class="card__text-container">
            <p class="card__text">Yosemite Valle</p>
            <button
              class="button card__like-button"
            >
          </div>
        </div>
        <div class="card">
          <img class="card__img" src="Images/Lake_Louise.jpeg" alt="Lake_Louise" />
          <div class="card__text-container">
            <p class="card__text">Lake Louise</p>
            <button
              class="button card__like-button"
            >
          </div>
        </div>
        <div class="card">
          <img class="card__img" src="Images/Bald_Mountains.jpeg" alt="Bald_Mountains" />
          <div class="card__text-container">
            <p class="card__text">Bald Mountains</p>
            <button
              class="button card__like-button"
            >
          </div>
        </div>
        <div class="card">
          <img class="card__img" src="Images/Latemar.jpeg" alt="Latemar" />
          <div class="card__text-container">
            <p class="card__text">Latemar</p>
            <button
              class="button card__like-button"
            >
          </div>
        </div>
        <div class="card">
          <img class="card__img" src="Images/Vanoise_National_Park.jpeg" alt="Vanoise_National_Park" />
          <div class="card__text-container">
            <p class="card__text">Vanoise National Park</p>
            <button
              class="button card__like-button"
            >
          </div>
        </div>
        <div class="card">
          <img class="card__img" src="Images/Lago_di_Braies.jpeg" alt="Lago_di_Braies" />
          <div class="card__text-container">
            <p class="card__text">Lago di Braies</p>
            <button
              class="button card__like-button"
            >
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__author">&copy;2021 Around The U.S. by Santiago SÃ¡nchez Romero</p>
    </footer>
    <script src="index.js" type="text/javascript"></script>
  </body>
</html>
