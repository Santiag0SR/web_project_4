<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>AroundTheUS</title>
  </head>
  <body class="page">
    <header class="header">
      <h1 class="header__title">Around<sup class="header__sup">the us</sup></h1>
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__info">
          <img src="Images/Jacques_Cousteau (1).png" class="profile__avatar" />
          <div class="profile__text">
            <h2 class="profile__name">Jaques Cousteau <input class="profile__edit-button" type="image" alt="edit_profile"
                src="./Images/edit_profile_button.svg" ></h2>
            <p class="profile__type">Explorer</p>
          </div>
        </div>
        <input class="profile__add-button" type="image" alt="edit_profile"
                src="./Images/Add_button.svg" >
      </section>
    </main>
  </body>
</html>
